<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webdev Quiz App</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <header>
      <a href="index.html">
        <h1>Webdev Quiz</h1>
      </a>
    </header>
    <main>
      <section class="question-card">
        <button class="bookmark-button">
          <img src="assets/bookmark-line.svg" />
        </button>
        <p>What property flips the axes in flexbox?</p>
        <button>Show Answer</button>
        <ul>
          <li>#html</li>
          <li>#flexbox</li>
          <li>#css</li>
        </ul>
      </section>
      <section class="question-card">
        <button class="bookmark-button">
          <img src="assets/bookmark-fill.svg" />
        </button>
        <p>Lorem ipsum dolor sit?</p>
        <button>Show Answer</button>
        <ul>
          <li>#html</li>
          <li>#flexbox</li>
          <li>#css</li>
        </ul>
      </section>
    </main>
    <footer>
      <nav>
        <a
          href="index.html"
          class="active-footer footer-buttons"
          aria-label="go to home"
          ><img src="assets/home-2-fill.svg"
        /></a>
        <a
          href="bookmarks.html"
          class="footer-buttons"
          aria-label="go to bookmarks"
          ><img src="assets/bookmark-line.svg"
        /></a>
        <a href="profile.html" class="footer-buttons" aria-label="go to profile"
          ><img src="assets/user-line.svg"
        /></a>
      </nav>
    </footer>
  </body>
</html>
