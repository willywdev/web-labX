<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webdev Quiz App</title>
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="./js/localStorage.js"></script>
  </head>
  <body>
    <header class="header">
      <a href="index.html" class="header__link">
        <h1>Webdev Quiz</h1>
      </a>
    </header>
    <main>
      <section class="card">
        <button class="card__bookmark-btn">
          <img class="card__bookmark-img" src="assets/bookmark-fill.svg" />
        </button>
        <h2 class="card__question">Lorem ipsum dolor sit?</h2>
        <button class="card__answer-btn">Show Answer</button>
        <ul class="card__list">
          <li class="card__item">#html</li>
          <li class="card__item">#flexbox</li>
          <li class="card__item">#css</li>
        </ul>
      </section>
    </main>
    <footer>
      <nav class="navbar">
        <a href="index.html" class="navbar__btn" aria-label="go to home"
          ><img src="assets/home-2-line.svg" class="navbar__img"
        /></a>
        <a
          href="bookmarks.html"
          class="navbar__btn navbar__btn--active"
          aria-label="go to bookmarks"
          ><img src="assets/bookmark-fill.svg" class="navbar__img"
        /></a>
        <a
          href="create-form.html"
          class="navbar__btn"
          aria-label="create a question and answer"
          ><img src="assets/PlusCircle.svg" class="navbar__img"
        /></a>
        <a href="profile.html" class="navbar__btn" aria-label="go to profile"
          ><img src="assets/user-line.svg" class="navbar__img"
        /></a>
      </nav>
    </footer>
  </body>
</html>
