<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webdev Quiz App</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <header>
      <a href="index.html">
        <h1>Webdev Quiz</h1>
      </a>
    </header>
    <main>
      <section class="question-card profile-card">
        <div class="profile" aria-label="profile page">
          <img src="assets/user.png" alt="User Picture" />
          <h2>Max Doe</h2>
        </div>
        <h3>About me</h3>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora
          dolores culpa maiores explicabo consectetur expedita repudiandae,
          laudantium id possimus sint. Non laudantium vero, perspiciatis
          provident aliquam totam molestias repellat facere?
        </p>
        <div class="profile" aria-label="profile page">
          <button class="profile-button">
            <img
              src="assets/question-answer-line.svg"
              alt="Questions and Answers" />
            <p>3</p>
          </button>
          <button class="profile-button">
            <img src="assets/bookmark-3-line.svg" alt="Saved bookmarks" />
            <p>1</p>
          </button>
        </div>
        <h3>Settings</h3>
        <div class="settings">
          <h4>Dark Mode</h4>
          <label class="switch">
            <input type="checkbox" data-js="darkmode" />
            <span class="slider round"></span>
          </label>
        </div>
      </section>
    </main>
    <footer>
      <nav>
        <a href="index.html" class="footer-buttons" aria-label="go to home"
          ><img src="assets/home-2-line.svg" alt=""
        /></a>
        <a
          href="bookmarks.html"
          class="footer-buttons"
          aria-label="go to bookmarks"
          ><img src="assets/bookmark-line.svg" alt=""
        /></a>
        <a
          href="profile.html"
          class="active-footer footer-buttons"
          aria-label="go to profile"
          ><img src="assets/user-fill.svg" alt=""
        /></a>
      </nav>
    </footer>
  </body>
</html>
