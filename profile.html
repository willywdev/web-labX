<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webdev Quiz App</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <header class="header">
      <a href="index.html" class="header__link">
        <h1>Webdev Quiz</h1>
      </a>
    </header>
    <main>
      <section class="card card__margin-btm">
        <div class="card__profile" aria-label="profile page">
          <img
            class="card__profile-img"
            src="assets/user.svg"
            alt="User Picture" />
          <h2>Max Doe</h2>
        </div>
        <h3 class="card__profile-title">About me</h3>
        <p class="card__profile-description">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora
          dolores culpa maiores explicabo consectetur expedita repudiandae,
          laudantium id possimus sint. Non laudantium vero, perspiciatis
          provident aliquam totam molestias repellat facere?
        </p>
        <div class="card__profile" aria-label="profile page">
          <button class="card__profile-button">
            <img
              src="assets/question-answer-line.svg"
              alt="Questions and Answers" />
            <p>3</p>
          </button>
          <button class="card__profile-button">
            <img src="assets/bookmark-3-line.svg" alt="Saved bookmarks" />
            <p>1</p>
          </button>
        </div>
        <h3 class="card__profile-title">Settings</h3>
        <div class="profile-card__settings">
          <h4>Dark Mode</h4>
          <label class="switch">
            <input type="checkbox" data-js="darkmode" />
            <span class="slider round"></span>
          </label>
        </div>
      </section>
    </main>
    <footer>
      <nav class="navbar">
        <a href="index.html" class="navbar__btn" aria-label="go to home"
          ><img src="assets/home-2-line.svg" class="navbar__img"
        /></a>
        <a
          href="bookmarks.html"
          class="navbar__btn"
          aria-label="go to bookmarks"
          ><img src="assets/bookmark-line.svg" class="navbar__img"
        /></a>
        <a
          href="profile.html"
          class="navbar__btn navbar__btn--active"
          aria-label="go to profile"
          ><img src="assets/user-fill.svg" class="navbar__img"
        /></a>
      </nav>
    </footer>
  </body>
</html>
